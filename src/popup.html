<!doctype html>
<html>
  <head>
    <title>Setting Popup</title>
    <script src="background.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <form>
        font-color: <input type="text" id="inputFontColor"></input><br>
        back-color: <input type="text" id="inputBackColor"></input><br>
        font-size(8 ~ 100): <input type="text" id="inputFontSize"></input><br>
        font-left(0 ~ 100): <input type="text" id="inputFontLeft"></input><br>
        font-bottom(0 ~ 100): <input type="text" id="inputFontBottom"></input><br>
        <input type="button" id="inputResetButton" value="Reset" style="text-align:center"></input>
        <input type="button" id="inputSetButton" value="Confirm" style="text-align:center"></input>
        
    </form>
  </body>
</html>
