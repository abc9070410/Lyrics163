<!doctype html>
<html>
  <head>
    <title>Setting Popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="myLyrics.css">
  </head>
  <body>
    <h2 class="label" id='divAppNote' ></h2>
    <hr>
    <div id='divEnableButton' class="dark_button width"><a id='aEnableButton' class="dark_button_text" href="#">Enable</a></div>
    <hr>
    <form id='formMainTable'>
        <table style="width:300px">
        <tr>
            <td><div id='divDownloadLink'></div></td>
            <td><input type="checkbox" id="inputDownloadLink" ></input></td>
        </tr>
        <tr>
            <td><div id='divFontShadow'></div></td>
            <td><input type="checkbox" id="inputFontShadow" ></input></td>
        </tr>
        <tr>
            <td><div id='divBackTransparent'></div></td>
            <td><input type="checkbox" id="inputBackTransparent" ></input></td>
        </tr>
        <tr>
            <td><div id='divFontColor'></div></td>
            <td><input type="color" id="inputFontColor"></input></td></td>
        </tr>
        
        <tr id='trBackColor'>
            <td><div id='divBackColor'></div></td>
            <td><input type="color" id="inputBackColor"></input></td>
        </tr>
        <tr id='trTransparentRatio'>
            <td><div id='divTransparentRatio' ></div></td>
            <td><input type="number" min="0.1" max="0.9" id="inputTransparentRatio" style="width:70px" ></input></td>
        </tr>
        <tr>
            <td><div id='divFontSize'></div></td>
            <td><input type="number" min="8" max="70" id="inputFontSize" style="width:70px"></input></td>
        </tr>
        <tr>
            <td><div id='divFontLeft' ></div></td>
            <td><input type="number" min="0" id="inputFontLeft" style="width:70px" ></input></td>
        </tr>
        <tr>
            <td><div id='divFontBottom'></div></td>
            <td><input type="number" min="0" id="inputFontBottom" style="width:70px" ></input></td>
        </tr>
        <tr>
            <td><div id='divFontSecondLeft'></div></td>
            <td><input type="number" min="0" max="100" id="inputFontSecondLeft" style="width:70px" ></input></td>
        </tr>
        <tr>
            <td><div id='divFontSecondBottom'></div></td>
            <td><input type="number" min="0" max="100" id="inputFontSecondBottom" style="width:70px" ></input></td>
        </tr>
        <tr>
            <td><div id='divPlayerOffset'></div></td>
            <td><input type="number" min="400" id="inputPlayerOffset" style="width:70px" ></input></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td><input type="button" id="inputResetButton" value="Reset" style="text-align:center"></input></td>
            <td><input type="button" id="inputConfirmButton" value="Confirm" style="text-align:center"></input></td>
        </tr>
        </table>
    </form>
  </body>
</html>
